name: precompile

on:
  push:
    tags:
      - 'v*'

jobs:
  linux:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: "prod"
    strategy:
      matrix:
        include:
          - elixir: 1.14.x
            otp: 25.x
          - elixir: 1.14.x
            otp: 26.x
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make curl tar librdkafka-dev
      - run: |
          mix deps.get
          MIX_ENV=test mix test
      - name: Pre-compile NIF library
        run: |
          export ELIXIR_MAKE_CACHE_DIR=$(pwd)/cache
          mkdir -p "${ELIXIR_MAKE_CACHE_DIR}"
          mix elixir_make.precompile
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            cache/*.tar.gz

  macos:
    runs-on: macos-11
    env:
      MIX_ENV: "prod"
    strategy:
      matrix:
        include:
          - elixir: '1.14.5'
            otp: '25.1'
          - elixir: '1.14.5'
            otp: '26.0'
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Install Dependencies
        run: |
          brew install librdkafka
      - run: |
          mix deps.get
          MIX_ENV=test mix test
      - name: Pre-compile NIF library
        run: |
          export ELIXIR_MAKE_CACHE_DIR=$(pwd)/cache
          mkdir -p "${ELIXIR_MAKE_CACHE_DIR}"
          mix elixir_make.precompile
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            cache/*.tar.gz

  generate-checksum:
    needs: [linux, macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: 26.x
          elixir-version: 1.14.x
      - name: Generate Checksum
        run: |
          mix deps.get
          MIX_ENV=prod mix elixir_make.checksum --all --ignore-unavailable
      - name: Commit Checksum
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update checksum for ${{ github.ref }}"
          file_pattern: checksum-*.exs